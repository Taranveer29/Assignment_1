
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap');


        body {
            font-family: 'Merriweather', serif;
            background-color: #f8f9fa;
            color: #333;
        }

        #header {
            font-family: 'Roboto',sans-serif;
            text-align: center;
            margin-top: 20px;
            font-weight: 700;
            color: #007bff;
        }

        #information {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #6c757d;
        }

        .container {
            margin-top: 40px;
        }

        .table {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table thead {
            background-color: #007bff;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        #addButton {
            display: block;
            margin: 30px auto 0;
        }
    </style>
</head>
<body>
    <h1 id="header">Rectangle Manager</h1>
    <main>
        <div class="container">
            <p id="information">Click on the name for more information</p>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Color</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr th:each="rectangle, iterStat : ${re}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td>
                                <a th:href="@{'/rectangles/' + ${rectangle.name}}" th:text="${rectangle.name}"></a>
                            </td>
                            <td th:text="${rectangle.color}"></td>
                            <td>
                                <form action="/rectangles/delete" method="post" class="d-inline">
                                    <input type="hidden" name="rid" th:value="${rectangle.rid}" />
                                    <button type="submit" class="btn btn-delete">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button onclick="location.href='/add.html'" class="btn btn-primary" id="addButton">Add Rectangle</button>
        </div>
    </main>
</body>
</html>
