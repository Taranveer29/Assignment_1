

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/showRectangle.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap');

      body {
          font-family: 'Merriweather', serif;
          background-color: #f8f9fa;
          padding: 20px;
      }

      #rectangle-header {
          text-align: center;
          margin-bottom: 20px;
          color: #333;
      }

      .rectangle {
          display: block;
          margin: 0 auto 20px;
          border: 2px solid #007bff;
      }

      .rectangle-form {
          max-width: 600px;
          margin: 0 auto;
          background-color: #fff;
          padding: 20px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          border-radius: 8px;
      }

      .rectangle-form table {
          width: 100%;
          margin-bottom: 20px;
      }

      .rectangle-form table th {
          background-color: #007bff;
          color: white;
      }

      .rectangle-form table td {
          padding: 10px;
      }

      .rectangle-form .form-control {
          width: 100%;
      }

      .btn-save {
          width: 100%;
          background-color: #007bff;
          border: none;
      }

      .btn-back {
          display: block;
          width: 100%;
          margin-top: 10px;
      }
    </style>
</head>
<body>
    <h1 id="rectangle-header" th:each="rectangle : ${re}" th:text="${rectangle.name}">Rectangle Name</h1>

    <div class="rectangle" th:each="rectangle : ${re}"
         th:style="'background-color: ' + ${rectangle.color} + '; width: ' + (${rectangle.width} * 20) + 'px; height: ' + (${rectangle.height} * 20) + 'px;'">
    </div>

    <form class="rectangle-form" action="/rectangles/updateRectangle" method="post">
        <input type="hidden" name="rid" th:each="rectangle : ${re}" th:value="${rectangle.rid}">
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Attribute</th>
                    <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="rectangle : ${re}">
                    <td>Name</td>
                    <td><input type="text" name="name" th:value="${rectangle.name}" class="form-control"></td>
                </tr>
                <tr th:each="rectangle : ${re}">
                    <td>Width</td>
                    <td><input type="number" name="width" th:value="${rectangle.width}" class="form-control"></td>
                </tr>
                <tr th:each="rectangle : ${re}">
                    <td>Height</td>
                    <td><input type="number" name="height" th:value="${rectangle.height}" class="form-control"></td>
                </tr>
                <tr th:each="rectangle : ${re}">
                    <td>Color</td>
                    <td><input type="text" name="color" th:value="${rectangle.color}" class="form-control"></td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary btn-save">Save</button>
        <button type="button" class="btn btn-secondary btn-back" onclick="location.href='/rectangles/view'">Back</button>
    </form>
</body>
</html>
